<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal PDF Assistant</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f7f9fc);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed #4a90e2;
      padding: 25px;
      text-align: center;
      border-radius: 10px;
      background: #f9fbff;
    }

    input[type="file"] {
      margin-top: 12px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
    }

    li {
      margin-bottom: 6px;
      color: #333;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #357bd8;
    }

    .checkbox-container {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container label {
      font-size: 14px;
      color: #555;
    }

    /* Progress indicator */
    #progressContainer {
      display: none; /* Hidden by default */
      margin-top: 20px;
    }

    #progressBarWrapper {
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }

    #progressBar {
      height: 10px;
      width: 30%;
      background-color: #007bff; /* Updated to requested blue */
      border-radius: 6px;
      animation: progressMove 1.2s infinite linear;
    }

    @keyframes progressMove {
      0% { margin-left: 0%; }
      50% { margin-left: 70%; }
      100% { margin-left: 0%; }
    }

    #progressText {
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
    }

    .result {
      margin-top: 35px;
      padding: 25px;
      background: #f9fafb;
      border-left: 6px solid #4a90e2;
      border-radius: 8px;
      display: none;
    }

    .result h3 {
      margin-top: 0;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÑ Personal PDF Assistant</h1>
    <p class="subtitle">Upload your PDF and find where the answer exists</p>

    <div class="upload-box">
      <strong>Upload your PDF textbook(s)</strong><br />
      <input type="file" id="pdfInput" accept="application/pdf" multiple onchange="handleFiles()" />
      <p style="color:#666; font-size:14px;">(Multiple PDFs supported)</p>
      <ul id="pdfList"></ul>
    </div>

    <div id="progressContainer">
      <div id="progressBarWrapper">
        <div id="progressBar"></div>
      </div>
      <div id="progressText">Parsing PDF... please wait</div>
    </div>

    <div class="search-box">
      <input type="text" id="question" placeholder="Ask a question from the PDF..." onkeypress="handleEnter(event)" />
      <button onclick="findLocation()">Find Location</button>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="polishCheckbox" />
      <label for="polishCheckbox">Polish answer using AI (slower)</label>
    </div>

    <div class="result" id="resultBox">
      <h3>üìç Answer Found At</h3>
      <p><strong>Answer:</strong> <span id="answerText"></span></p>
      <p><strong>Pages:</strong> <span id="pageRange"></span></p>
      <p><strong>Source:</strong> <span id="sourceFiles"></span></p>
    </div>

    <footer>
      ¬© 2025 Personal PDF Assistant
    </footer>
  </div>

  <script>
    let uploadedFiles = [];

    async function handleFiles() {
      const input = document.getElementById('pdfInput');
      const files = Array.from(input.files);
      if (files.length === 0) return;

      const formData = new FormData();
      files.forEach(file => formData.append('files', file));
      uploadedFiles = files;

      renderList();

      // SHOW PROGRESS: Immediately when upload starts
      document.getElementById('progressContainer').style.display = 'block';

      try {
        const response = await fetch('/upload/', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.error) {
          alert(result.error);
        } else {
          alert(`Indexed ${result.chunks_created} chunks from ${result.files_indexed.join(', ')}`);
        }
      } catch (err) {
        console.error('Error uploading files:', err);
        alert('Failed to upload files. Please try again.');
      }

      // HIDE PROGRESS: Always hide after try/catch (success or error)
      document.getElementById('progressContainer').style.display = 'none';
    }

    function renderList() {
      const list = document.getElementById('pdfList');
      list.innerHTML = "";
      uploadedFiles.forEach(file => {
        const li = document.createElement('li');
        // Simple list, no remove button
        li.textContent = `üìÑ ${file.name}`;
        list.appendChild(li);
      });
    }

    async function findLocation() {
      const q = document.getElementById('question').value.trim();
      const polish = document.getElementById('polishCheckbox').checked;

      if (!q) {
        alert("Please enter a question.");
        return;
      }

      document.getElementById('resultBox').style.display = 'none';

      try {
        const response = await fetch('/query/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question: q,
            polish: polish,
            top_k: 5
          })
        });

        const result = await response.json();

        if (result.error) {
          alert(result.error);
          return;
        }

        document.getElementById('answerText').textContent = result.answer;
        document.getElementById('pageRange').textContent = result.page_range;
        document.getElementById('sourceFiles').textContent =
          result.sources ? result.sources.join(', ') : 'Unknown';

        document.getElementById('resultBox').style.display = 'block';
      } catch (err) {
        console.error(err);
        alert('Query failed. Make sure PDFs are uploaded.');
      }
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        findLocation();
      }
    }
  </script>
</body>
</html>
